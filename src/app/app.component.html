<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">

<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">

<header>
    <div class="page-container flex-box">
        <div class="header-brand" routerLink="/home">
            Company Brand
        </div>
        <div class="header-buttons" style="margin: auto 0;">
            <button mat-button routerLink="/product-catalog">
                <mat-icon>store</mat-icon>
                <span>Catalog</span>
            </button>
            <button mat-button routerLink="/shopping-cart">
                <mat-icon *ngIf="!cartService.items.length">shopping_cart</mat-icon>
                <mat-icon *ngIf="cartService.items.length" matBadge="{{ cartService.items.length }}" matBadgeColor="warn">shopping_cart</mat-icon>
                <span>Shopping Cart</span>
            </button>
        </div>
    </div>
</header>

<product-navigation [toggled]="menu"></product-navigation>

<div class="page-content">
    <router-outlet></router-outlet>
</div>

<footer>
    <div class="footer-bg">
        <div class="page-container site-nav">
            <div class="site-map">
                <a href="#">Soy Candles</a>
                <a href="#">Natural Soap</a>
                <a href="#">Bath Accessories</a>
                <a href="#">Gift Sets</a>
            </div>
            <div class="social-media">
                <div>
                    Follow Us On Social Media
                </div>
                <div>
                    <i class="fab fa-instagram"></i>
                    <i class="fab fa-facebook"></i>
                    <i class="fab fa-pinterest"></i>
                </div>
            </div>
            <div class="contact-us">
                <div>
                    Contact Us
                </div>
                <div>
                    <mat-icon>assignment</mat-icon><a href="#">Online Submission</a>
                </div>
                <div>
                    <mat-icon>email</mat-icon><span>CustomerService@Company.com</span>
                </div>
                <div>
                    <mat-icon>phone_android</mat-icon><span>+1 650-555-7492</span>
                </div>
            </div>
        </div>
    </div>

    <div class="page-container copyright-container">
        <span>&copy; 2018 Candle Company</span>
        <span>
            <a href="#">Terms of Use</a>
            <a href="#">Privacy Policy</a>
        </span>
    </div>
</footer>
