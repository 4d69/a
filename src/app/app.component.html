<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Quicksand|Karla|Montserrat|Kanit:200" rel="stylesheet">

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">

<div class="header-wrapper">
    <div class="header">
        <div class="brand" routerLink="/home">
            Company Brand
        </div>
        <div class="buttons">
            <button mat-button routerLink="/product-catalog">
                <mat-icon>store</mat-icon><span>Product Catalog</span>
            </button>
            <button mat-button (click)="cartOpen=!cartOpen">
                <mat-icon [matBadgeHidden]="!cartService.items.length"
                           matBadge="{{ cartService.items.length }}"
                           matBadgeColor="warn">shopping_cart</mat-icon>
                <span>Shopping Cart</span>
            </button>
        </div>
        <div class="mini-cart" [ngClass]="{'open': cartOpen}">
                <div *ngIf="!cartService.items.length" style="text-align: center;">
                    <img height="200px" src="../assets/empty_cart.jpg">
                    <div class="ect">Empty Cart</div>
                    <div style="margin-top: 10px;"><a>Sign in</a> or <a>browse our product catalog</a></div>
                </div>
                <div *ngIf="cartService.items.length" style="max-height: 300px; overflow-y: scroll;">
                    <div *ngFor="let item of cartService.items" style="padding: 10px; border-bottom: 1px dotted #444">
                        <div>{{ item.Name }}</div>
                        <div style="font-size: 12px; color: dimgray;">{{ item.Category }}</div>
                        <div>{{ item.Price }}</div>
                        <div>{{ item.Quantity }}</div>
                    </div>
                    <div>
                        <button>View Cart</button>
                        <button>Checkout</button>
                    </div>
                </div>
        </div>
    </div>
</div>

<div class="content-wrapper">
    <router-outlet></router-outlet>
</div>

<div class="footer-wrapper">
    <div class="footer">
        <div class="social-media">
            <div>Connect with us on social media</div>
            <div style="display: flex; justify-content: center;">
                <div class="icon-box instagram"><i class="fab fa-instagram"></i></div>
                <div class="icon-box facebook"><i class="fab fa-facebook-f"></i></div>
                <div class="icon-box pinterest"><i class="fab fa-pinterest-p"></i></div>
            </div>
        </div>
        <div class="contact-info">
            <span>CustomerService@Company.com</span>|<span>+1 555-555-5555</span>
        </div>
        <div class="copyright">
            &copy; 2018 Company Brand
        </div>
    </div>
</div>
